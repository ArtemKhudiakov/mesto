<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../src/pages/index.css" /> -->
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/Vector-logo.svg')%>"
          class="header__logo"
          alt="Логотип сайта"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img
            src="<%=require('./images/avatar.jpg')%>"
            alt="Аватар профайла"
            class="profile__avatar"
          />
          <img
          src="<%=require('./images/Vector-edit.svg')%>"
          alt="Редактировать аватар"
          class="profile__avatar-edit"
          />
        </div>
          <div class="profile__wrap">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Артем Худяков</p>
      </footer>
    </div>
    <!-- Попап открытия редактирования профиля -->
    <div class="popup edit-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          name="edit-popup-Form"
          action="mailto:artemka86ber@gmail.com"
          class="popup__form edit-popup__form"
          novalidate
        >
          <ul class="popup__inputs">
            <li class="popup__input">
              <input
                type="text"
                name="name"
                class="popup__edit-input popup__edit-input_type_name"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__edit-input-error"></span>
            </li>
            <li class="popup__input">
              <input
                type="text"
                name="info"
                class="popup__edit-input popup__edit-input_type_description"
                placeholder="О себе"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__edit-input-error"></span>
            </li>
          </ul>
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- Попап создания нового места -->

    <div class="popup place-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          name="edit-popup-Form"
          action="mailto:artemka86ber@gmail.com"
          class="popup__form place-popup__form"
          novalidate
        >
          <ul class="popup__inputs">
            <li class="popup__input">
              <input
                type="text"
                name="name"
                class="popup__edit-input popup__edit-input_type_place"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__edit-input-error"></span>
            </li>
            <li class="popup__input">
              <input
                type="url"
                name="link"
                class="popup__edit-input popup__edit-input_type_url"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="popup__edit-input-error"></span>
            </li>
          </ul>
          <button type="submit" class="popup__save">Создать</button>
        </form>
      </div>
    </div>
    <!-- Попап фото -->
    <div class="popup popup-image">
      <div class="popup-image__container">
        <button
          type="button"
          class="popup__close-button"
        ></button>
        <img
          class="popup-image__url"
          src="https://img.geliophoto.com/ufa/00_ufa.jpg"
          alt=""
        />
        <h2 class="popup__title popup-image__title"></h2>
      </div>
    </div>
    <!-- Попап подтверждение удаления -->
    <div class="popup popup-confirm">
      <div class="popup-confirm__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup-confirm__title">Вы уверены?</h2>
          <button type="submit" class="popup__save">
            Да
          </button>
        </form>
      </div>
    </div>
    <!-- Попап обновления аватара -->
    <div class="popup popup-avatar">
      <div class="popup-avatar__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup-avatar__title">Обновить аватар</h2>
        <form
          name="edit-popup-Form"
          action="mailto:artemka86ber@gmail.com"
          class="popup__form avatar-popup__form"
          novalidate
        >

        <input
        type="url"
        name="avatar"
        class="popup__edit-input popup__edit-input_type_url popup-avatar__input"
        placeholder="Ссылка на картинку"
        required
      />
            <span class="popup__edit-input-error"></span>

          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>




    <template id="card-template">
      <article class="element">
        <button type="button" class="element__trash"></button>
        <img class="element__image" />
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
    </template>

    <!-- <script type="module" src="../src/pages/index.js"></script> -->
  </body>
</html>
