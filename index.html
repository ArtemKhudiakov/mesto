<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./page/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector-logo.svg"
          class="header__logo"
          alt="Логотип сайта"
        />
      </header>

      <main class="content">
        
        <section class="profile">
          <img src="./images/avatar.jpg" alt="" class="profile__avatar" />
          <div class="profile__wrap">
            <div class="profile__name-wrapper">
            <p class="profile__name">Жак-Ив Кусто</p>
            <a href="" class="profile__edit"
              ></a>
          </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="elements">
          <article class="element">
            <img src="./images/karachaevsk.jpg"
            alt="Город Карачаевск" class="element__image" />
            <div class="element__group">
              <p class="element__title">Карачаевск</p>
              <div class="element__like"></div>
            </div>
          </article>
          <article class="element">
            <img src="./images/elbrus.jpg"
            alt="Гора Эльбрус" class="element__image" />
            <div class="element__group">
              <p class="element__title">Гора Эльбрус</p>
              <div class="element__like"></div>

            </div>
          </article>
          <article class="element">
            <img src="./images/dombai.jpg"
            alt="Домбай" class="element__image" />
            <div class="element__group">
              <p class="element__title">Домбай</p>
              <div class="element__like"></div>
            </div>
          </article>
          <article class="element">
            <img src="./images/elbrus-2.jpg"
            alt="Гора Эльбрус" class="element__image" />
            <div class="element__group">
              <p class="element__title">Гора Эльбрус</p>
              <div class="element__like"></div>
            </div>
          </article>
          <article class="element">
            <img src="./images/dombai-2.jpg"
            alt="Домбай" class="element__image" />
            <div class="element__group">
              <p class="element__title">Домбай</p>
              <div class="element__like"></div>
            </div>
          </article>
          <article class="element">
            <img src="./images/karach-cherk.jpg"
            alt="Карачаево-Черкессия" class="element__image" />
            <div class="element__group">
              <p class="element__title">Карачаево-Черкессия</p>
              <div class="element__like"></div>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Артем Худяков</p>
      </footer>
    </div>


<section class="edit-form">
  <img src="./images/Close Icon.png" alt="" class="edit-form__close-button">
  <h2 class="edit-form__title">Редактировать профиль</h2>
  <form action="" class="edit-form__form">
    <ul class="edit-form__inputs">

      <li class="edit-form__input">
        <input type="text" class="edit-form__part_name" placeholder="Имя">
      </li>
      <li class="edit-form__input">
        <input type="text" class="edit-form__part_description" placeholder="Профессия">
      </li>

    </ul>

  </form>
  <button type = "submit" class="edit-form__save">Сохранить</button>
</section>

  </body>
</html>
